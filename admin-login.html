<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字账号交易平台 - 管理员登录</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .admin-login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-login-header h2 {
            color: #2c3e50;
            margin: 0 0 10px;
            font-size: 24px;
        }
        
        .admin-login-header p {
            color: #7f8c8d;
            margin: 0;
            font-size: 16px;
        }
        
        .admin-login-form .form-group {
            margin-bottom: 20px;
        }
        
        .admin-login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .admin-login-form .input-group {
            position: relative;
        }
        
        .admin-login-form .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .admin-login-form input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .admin-login-form input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .admin-login-form .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            cursor: pointer;
        }
        
        .admin-login-form .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .admin-login-form .remember-me input {
            width: auto;
            margin-right: 10px;
        }
        
        .admin-login-form .remember-me label {
            margin: 0;
            font-weight: normal;
        }
        
        .admin-login-form .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .admin-login-form .login-btn:hover {
            background-color: #2980b9;
        }
        
        .admin-login-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .admin-login-footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .admin-login-footer a:hover {
            text-decoration: underline;
        }
        
        .back-to-site {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
        }
        
        .back-to-site i {
            margin-right: 5px;
        }
        
        .back-to-site:hover {
            color: #2c3e50;
        }
        
        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .alert-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <h2>管理员登录</h2>
            <p>请输入您的管理员账号和密码</p>
        </div>
        
        <div class="alert alert-danger" id="error-alert">
            <i class="fas fa-exclamation-circle"></i> 用户名或密码错误，请重试。
        </div>
        
        <div class="alert alert-success" id="success-alert">
            <i class="fas fa-check-circle"></i> 登录成功，正在跳转...
        </div>
        
        <form class="admin-login-form" id="admin-login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    <span class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">记住我</label>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
        </form>
        
        <div class="admin-login-footer">
            <a href="#">忘记密码？</a>
        </div>
        
        <a href="index.html" class="back-to-site">
            <i class="fas fa-arrow-left"></i> 返回网站首页
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 密码显示/隐藏切换
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // 切换图标
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // 表单提交
            const loginForm = document.getElementById('admin-login-form');
            const errorAlert = document.getElementById('error-alert');
            const successAlert = document.getElementById('success-alert');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 这里只是模拟验证，实际应用中应该发送到服务器验证
                if (username === 'admin' && password === 'admin123') {
                    // 登录成功
                    errorAlert.style.display = 'none';
                    successAlert.style.display = 'block';
                    
                    // 跳转到管理员后台
                    setTimeout(function() {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    // 登录失败
                    errorAlert.style.display = 'block';
                    successAlert.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
