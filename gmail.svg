<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#f5f5f5"/>
  
  <!-- Gmail 信封图标 -->
  <g transform="translate(40, 60)">
    <!-- 信封外框 -->
    <rect x="0" y="0" width="120" height="80" rx="5" ry="5" fill="#ffffff" stroke="#e54c3c" stroke-width="3"/>
    
    <!-- 信封 M 形状 -->
    <path d="M0,0 L60,50 L120,0" fill="none" stroke="#e54c3c" stroke-width="3"/>
    <path d="M0,80 L40,40 M120,80 L80,40" fill="none" stroke="#e54c3c" stroke-width="3"/>
  </g>
  
  <!-- Gmail 文字 -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e54c3c">Gmail 账号</text>
</svg>