<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 数字星球</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .reset-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .reset-subtitle {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error input {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .form-group.error .error-message {
            display: block;
        }

        .password-strength {
            margin-top: 10px;
            display: none;
        }

        .strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 12px;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .reset-title {
                font-size: 20px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <!-- 请求重置密码表单 -->
        <div id="requestForm">
            <div class="reset-header">
                <i class="fas fa-key reset-icon"></i>
                <h1 class="reset-title">忘记密码？</h1>
                <p class="reset-subtitle">请输入您的邮箱地址，我们将向您发送重置密码的链接。</p>
            </div>

            <form id="resetRequestForm">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="email" placeholder="请输入您的邮箱地址" required>
                    <div class="error-message">请输入有效的邮箱地址</div>
                </div>

                <button type="submit" class="btn btn-primary" id="requestBtn">
                    <i class="fas fa-paper-plane"></i>
                    发送重置链接
                </button>
            </form>
        </div>

        <!-- 重置密码表单 -->
        <div id="resetForm" style="display: none;">
            <div class="reset-header">
                <i class="fas fa-lock reset-icon"></i>
                <h1 class="reset-title">设置新密码</h1>
                <p class="reset-subtitle">请输入您的新密码，确保密码足够安全。</p>
            </div>

            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码" required>
                    <div class="error-message">密码必须包含大小写字母、数字和特殊字符，至少8位</div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text">密码强度：弱</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入新密码" required>
                    <div class="error-message">两次输入的密码不一致</div>
                </div>

                <button type="submit" class="btn btn-primary" id="resetBtn">
                    <i class="fas fa-check"></i>
                    重置密码
                </button>
            </form>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="back-link">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i>
                返回登录
            </a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                // 显示重置密码表单
                showResetForm();
            } else {
                // 显示请求重置表单
                showRequestForm();
            }

            // 请求重置密码表单提交
            document.getElementById('resetRequestForm').addEventListener('submit', handleResetRequest);
            
            // 重置密码表单提交
            document.getElementById('passwordResetForm').addEventListener('submit', handlePasswordReset);
            
            // 密码强度检测
            document.getElementById('newPassword').addEventListener('input', checkPasswordStrength);
            
            // 确认密码验证
            document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);
        });

        // 处理重置密码请求
        async function handleResetRequest(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('requestBtn');
            const originalText = submitBtn.innerHTML;
            
            if (!validateEmail(email)) {
                showFieldError('email', '请输入有效的邮箱地址');
                return;
            }
            
            try {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
                submitBtn.disabled = true;
                
                const response = await AuthAPI.requestPasswordReset(email);
                
                if (response.success) {
                    showStatusMessage('重置链接已发送到您的邮箱，请查收', 'success');
                    document.getElementById('resetRequestForm').style.display = 'none';
                } else {
                    showStatusMessage(response.message || '发送失败，请重试', 'error');
                }
            } catch (error) {
                console.error('请求重置密码失败:', error);
                showStatusMessage(error.message || '发送失败，请重试', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // 处理密码重置
        async function handlePasswordReset(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('resetBtn');
            const originalText = submitBtn.innerHTML;
            const token = new URLSearchParams(window.location.search).get('token');
            
            // 验证密码
            if (!validatePassword(newPassword)) {
                showFieldError('newPassword', '密码必须包含大小写字母、数字和特殊字符，至少8位');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showFieldError('confirmPassword', '两次输入的密码不一致');
                return;
            }
            
            try {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 重置中...';
                submitBtn.disabled = true;
                
                const response = await AuthAPI.resetPassword(token, newPassword);
                
                if (response.success) {
                    showStatusMessage('密码重置成功！正在跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showStatusMessage(response.message || '重置失败，请重试', 'error');
                }
            } catch (error) {
                console.error('重置密码失败:', error);
                showStatusMessage(error.message || '重置失败，请重试', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // 显示请求重置表单
        function showRequestForm() {
            document.getElementById('requestForm').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }

        // 显示重置密码表单
        function showResetForm() {
            document.getElementById('requestForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
        }

        // 检查密码强度
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthBar = document.querySelector('.strength-fill');
            const strengthText = document.querySelector('.strength-text');
            const strengthContainer = document.querySelector('.password-strength');
            
            if (password.length === 0) {
                strengthContainer.style.display = 'none';
                return;
            }
            
            strengthContainer.style.display = 'block';
            
            let strength = 0;
            let strengthLabel = '弱';
            let strengthColor = '#dc3545';
            
            // 长度检查
            if (password.length >= 8) strength += 25;
            
            // 包含小写字母
            if (/[a-z]/.test(password)) strength += 25;
            
            // 包含大写字母
            if (/[A-Z]/.test(password)) strength += 25;
            
            // 包含数字
            if (/\d/.test(password)) strength += 15;
            
            // 包含特殊字符
            if (/[^\da-zA-Z]/.test(password)) strength += 10;
            
            if (strength >= 80) {
                strengthLabel = '强';
                strengthColor = '#28a745';
            } else if (strength >= 60) {
                strengthLabel = '中等';
                strengthColor = '#ffc107';
            } else if (strength >= 40) {
                strengthLabel = '一般';
                strengthColor = '#fd7e14';
            }
            
            strengthBar.style.width = strength + '%';
            strengthBar.style.backgroundColor = strengthColor;
            strengthText.textContent = `密码强度：${strengthLabel}`;
            strengthText.style.color = strengthColor;
        }

        // 验证密码匹配
        function validatePasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmGroup = document.getElementById('confirmPassword').parentElement;
            
            if (confirmPassword && password !== confirmPassword) {
                confirmGroup.classList.add('error');
            } else {
                confirmGroup.classList.remove('error');
            }
        }

        // 验证邮箱格式
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 验证密码强度
        function validatePassword(password) {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$/;
            return passwordRegex.test(password);
        }

        // 显示字段错误
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const group = field.parentElement;
            const errorMsg = group.querySelector('.error-message');
            
            group.classList.add('error');
            if (errorMsg) {
                errorMsg.textContent = message;
            }
            
            // 3秒后清除错误状态
            setTimeout(() => {
                group.classList.remove('error');
            }, 3000);
        }

        // 显示状态消息
        function showStatusMessage(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.style.display = 'block';
            
            // 成功消息不自动隐藏，错误消息5秒后隐藏
            if (type === 'error') {
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
