<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字账号交易平台 - 上传商品</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .upload-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .upload-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-header h2 {
            color: #2c3e50;
            margin: 0 0 10px;
            font-size: 24px;
        }
        
        .upload-header p {
            color: #7f8c8d;
            margin: 0;
            font-size: 16px;
        }
        
        .upload-form .form-group {
            margin-bottom: 20px;
        }
        
        .upload-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .upload-form input[type="text"],
        .upload-form input[type="number"],
        .upload-form textarea,
        .upload-form select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .upload-form input:focus,
        .upload-form textarea:focus,
        .upload-form select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .upload-form textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-input {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 120px;
            margin: 0;
            padding: 0;
            outline: none;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-upload-label {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .file-upload-input:hover + .file-upload-label,
        .file-upload-input:focus + .file-upload-label {
            border-color: #3498db;
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .file-upload-label i {
            font-size: 24px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .file-upload-label span {
            color: #7f8c8d;
        }
        
        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .file-preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .file-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .file-preview-item .remove {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-preview-item .remove:hover {
            background-color: #e74c3c;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #ecf0f1;
            color: #7f8c8d;
        }
        
        .btn-secondary:hover {
            background-color: #bdc3c7;
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }
        
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link i {
            margin-right: 5px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>数字星球</h1>
                <p>管理员后台</p>
            </div>
            <nav>
                <ul>
                    <li><a href="admin.html">返回后台</a></li>
                    <li><a href="index.html">返回前台</a></li>
                    <li><a href="#" class="btn-primary">退出登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="upload-container">
        <a href="admin.html" class="back-link">
            <i class="fas fa-arrow-left"></i> 返回商品管理
        </a>
        
        <div class="upload-header">
            <h2>上传新商品</h2>
            <p>请填写商品详细信息并上传商品图片</p>
        </div>
        
        <div class="alert alert-success" id="success-alert">
            <i class="fas fa-check-circle"></i> 商品上传成功！
        </div>
        
        <div class="alert alert-danger" id="error-alert">
            <i class="fas fa-exclamation-circle"></i> 商品上传失败，请检查表单并重试。
        </div>
        
        <form class="upload-form" id="upload-form">
            <div class="form-group">
                <label for="product-name">商品名称 <span style="color: #e74c3c;">*</span></label>
                <input type="text" id="product-name" name="product-name" placeholder="请输入商品名称" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="product-category">商品分类 <span style="color: #e74c3c;">*</span></label>
                    <select id="product-category" name="product-category" required>
                        <option value="">选择分类</option>
                        <option value="email">邮箱账号</option>
                        <option value="social">社交媒体</option>
                        <option value="streaming">流媒体账号</option>
                        <option value="game">游戏账号</option>
                        <option value="apple">苹果账号</option>
                        <option value="other">其他账号</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-subcategory">子分类</label>
                    <input type="text" id="product-subcategory" name="product-subcategory" placeholder="请输入子分类（可选）">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="product-price">商品价格 <span style="color: #e74c3c;">*</span></label>
                    <input type="number" id="product-price" name="product-price" placeholder="请输入商品价格" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="product-original-price">原价</label>
                    <input type="number" id="product-original-price" name="product-original-price" placeholder="请输入商品原价（可选）" min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="product-stock">库存数量 <span style="color: #e74c3c;">*</span></label>
                    <input type="number" id="product-stock" name="product-stock" placeholder="请输入库存数量" min="0" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="product-description">商品描述 <span style="color: #e74c3c;">*</span></label>
                <textarea id="product-description" name="product-description" placeholder="请输入商品详细描述" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="product-features">商品特点</label>
                <textarea id="product-features" name="product-features" placeholder="请输入商品特点，每行一个特点"></textarea>
            </div>
            
            <div class="form-group">
                <label>商品图片 <span style="color: #e74c3c;">*</span></label>
                <div class="file-upload">
                    <input type="file" class="file-upload-input" id="product-images" name="product-images" multiple accept="image/*" required>
                    <div class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>拖放图片到这里或点击上传</span>
                    </div>
                </div>
                <div class="file-preview" id="image-preview"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="product-status">商品状态</label>
                    <select id="product-status" name="product-status">
                        <option value="active">上架</option>
                        <option value="inactive">下架</option>
                        <option value="coming-soon">即将上架</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-tags">标签</label>
                    <input type="text" id="product-tags" name="product-tags" placeholder="输入标签，用逗号分隔">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                <button type="submit" class="btn btn-primary">上传商品</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 图片上传预览
            const productImagesInput = document.getElementById('product-images');
            const imagePreview = document.getElementById('image-preview');
            
            productImagesInput.addEventListener('change', function() {
                imagePreview.innerHTML = '';
                
                if (this.files) {
                    const maxFileSize = 5 * 1024 * 1024; // 5MB
                    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                    const maxFiles = 10;
                    
                    if (this.files.length > maxFiles) {
                        alert(`最多只能上传${maxFiles}张图片`);
                        this.value = '';
                        return;
                    }
                    
                    Array.from(this.files).forEach((file, index) => {
                        // 验证文件类型
                        if (!allowedTypes.includes(file.type)) {
                            alert(`文件 "${file.name}" 格式不支持，请上传 JPG、PNG、GIF 或 WebP 格式的图片`);
                            return;
                        }
                        
                        // 验证文件大小
                        if (file.size > maxFileSize) {
                            alert(`文件 "${file.name}" 大小超过5MB限制`);
                            return;
                        }
                        
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            const previewItem = document.createElement('div');
                            previewItem.className = 'file-preview-item';
                            
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.alt = `产品图片 ${index + 1}`;
                            
                            const removeBtn = document.createElement('div');
                            removeBtn.className = 'remove';
                            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                            removeBtn.addEventListener('click', function() {
                                previewItem.remove();
                            });
                            
                            previewItem.appendChild(img);
                            previewItem.appendChild(removeBtn);
                            imagePreview.appendChild(previewItem);
                        };
                        
                        reader.onerror = function() {
                            alert(`文件 "${file.name}" 读取失败`);
                        };
                        
                        reader.readAsDataURL(file);
                    });
                }
            });
            
            // 表单提交
            const uploadForm = document.getElementById('upload-form');
            const successAlert = document.getElementById('success-alert');
            const errorAlert = document.getElementById('error-alert');
            
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 获取表单数据
                const productName = document.getElementById('product-name').value;
                const productCategory = document.getElementById('product-category').value;
                const productPrice = document.getElementById('product-price').value;
                const productStock = document.getElementById('product-stock').value;
                const productDescription = document.getElementById('product-description').value;
                
                // 验证表单
                if (!productName || !productCategory || !productPrice || !productStock || !productDescription) {
                    errorAlert.textContent = '请填写所有必填字段';
                    errorAlert.style.display = 'block';
                    successAlert.style.display = 'none';
                    return;
                }
                
                // 验证产品名称长度
                if (productName.length < 2 || productName.length > 100) {
                    errorAlert.textContent = '产品名称长度应在2-100个字符之间';
                    errorAlert.style.display = 'block';
                    successAlert.style.display = 'none';
                    return;
                }
                
                // 验证价格
                const price = parseFloat(productPrice);
                if (isNaN(price) || price <= 0 || price > 999999) {
                    errorAlert.textContent = '请输入有效的产品价格（0-999999）';
                    errorAlert.style.display = 'block';
                    successAlert.style.display = 'none';
                    return;
                }
                
                // 验证库存
                const stock = parseInt(productStock);
                if (isNaN(stock) || stock < 0 || stock > 999999) {
                    errorAlert.textContent = '请输入有效的库存数量（0-999999）';
                    errorAlert.style.display = 'block';
                    successAlert.style.display = 'none';
                    return;
                }
                
                // 验证描述长度
                if (productDescription.length < 10 || productDescription.length > 2000) {
                    errorAlert.textContent = '产品描述长度应在10-2000个字符之间';
                    errorAlert.style.display = 'block';
                    successAlert.style.display = 'none';
                    return;
                }
                
                // 验证是否上传了图片
                const uploadedImages = document.querySelectorAll('.file-preview-item');
                if (uploadedImages.length === 0) {
                    errorAlert.textContent = '请至少上传一张产品图片';
                    errorAlert.style.display = 'block';
                    successAlert.style.display = 'none';
                    return;
                }
                
                // 模拟上传成功
                errorAlert.style.display = 'none';
                successAlert.style.display = 'block';
                
                // 重置表单
                setTimeout(function() {
                    uploadForm.reset();
                    imagePreview.innerHTML = '';
                    successAlert.style.display = 'none';
                }, 3000);
            });
            
            // 取消按钮
            const cancelBtn = document.getElementById('cancel-btn');
            
            cancelBtn.addEventListener('click', function() {
                window.location.href = 'admin.html';
            });
        });
    </script>
</body>
</html>
